<div class="container">
  <div class="tabs">
    <ul *ngFor="let t of tabs">
      <li class="animated fadeIn"><a>{{t.name}}</a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="card animated fadeIn" *ngFor="let p of people.data">
    <div class="card-content">
      <p class="title">{{ p.name }}</p>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          Age {{ p.age }}
        </span>
      </p>
    </footer>
  </div>
</div>
